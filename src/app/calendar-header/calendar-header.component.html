<header class="px-4 py-2 flex items-center">
  <img src="../../assets/images/logo.png" alt="calendar" class="mr-2 w-12 h12">
  <h1 class="mr-10 text-xl text-gray-500 font-normal">Calendar</h1>
  <button class="border rounded py-2 px-4 mr-5" (click)="handleReset()">Today</button>
  <button>
    <span class="material-icons-outlined cursor-pointer text-gray-600 mx-2" (click)="handlePrevMonth()">chevron_left</span>
  </button>
  <button>
    <span class="material-icons-outlined cursor-pointer text-gray-600 mx-2" (click)="handleNextMonth()">chevron_right</span>
  </button>
  <h2 *ngIf="currentMonthDate$ | async as currentMonthDate" class="ml-4 text-xl text-gray-500 font-normal">{{currentMonthDate}}</h2>
</header>
